<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Form User Validation</title>
  </head>
  <body>
   
    <div class="container col-md-6 mx-auto">
        <h1>User Form</h1>
        <form>
            <!-- Name input -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name..." required>
                <div class="invalid-feedback">
                    Name must be between 2 and 10 characters
                </div>
                <div class="valid-feedback">
                    Correct!
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email..." required>
                <div class="invalid-feedback">
                    Enter valid email
                </div>
                <div class="valid-feedback">
                    Correct!
                </div>
            </div>

            <!-- Phone number -->
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your phone number..." required>
                <div class="invalid-feedback">
                    Incorrect phone number
                </div>
                <div class="valid-feedback">
                    Correct!
                </div>
            </div>

            <!-- Zipcode -->
            <div class="form-group">
                <label for="zip">Zipcode</label>
                <input type="text" class="form-control" id="zip" placeholder="Enter your Zipcode..." required>
                <div class="invalid-feedback">
                    Incorrect zipcode! It must be 5 digits!
                </div>
                <div class="valid-feedback">
                    Correct!
                </div>
            </div>

            <!-- Button -->
            <input type="submit" value="Submit" class="btn btn-primary btn-block">
        </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
